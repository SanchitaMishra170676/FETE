{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<style>
    .item{
        transition: .5s ease-in-out;
    }
    .item:hover{
        filter: brightness(80%);
    } 
    .top-space{
        margin-top: 100px !important;
        margin-bottom: 10px !important;
    }
</style>

<div class="d-flex justify-content-center top-space">
    <h1 class="font-weight-bold blue-color" >FETE GALLERY</h1>
</div>

<div class="container-fluid">

    <div class="row d-flex justify-content-center">
      {% if gallery %}

      {% for gallery in gallery %}
      <div class="item col-sm-6 col-md-3 mb-3">
        <a href="/media/{{gallery.image}}" class="fancybox" data-fancybox="gallery1">
          <img src="/media/{{gallery.image}}" width="100%" height="250px">
        </a>
      </div>

      {% endfor %}
      {% else %}

      <h3>No Images Found</h3>

      {% endif %}
  
    </div>
     
   </div>


{% endblock content %}
